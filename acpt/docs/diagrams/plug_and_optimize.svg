    .label { font-family: Arial, sans-serif; font-size: 14px; fill: #263238; }
    .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #0d47a1; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
