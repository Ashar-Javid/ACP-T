<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="760" height="320" viewBox="0 0 760 320">
  <style>
    .box { fill: #fafafa; stroke: #1a237e; stroke-width: 2; rx: 8; ry: 8; }
