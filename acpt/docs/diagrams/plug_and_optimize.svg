  </defs>
  <text x="380" y="30" text-anchor="middle" class="title">Plug-and-Optimize Pipeline</text>
  <rect class="box" x="40" y="70" width="180" height="80" />
  <text x="130" y="105" text-anchor="middle" class="label">Manifest Authoring</text>
  <text x="130" y="125" text-anchor="middle" class="label">JSON + Schema</text>
  <rect class="box" x="260" y="70" width="180" height="80" />
