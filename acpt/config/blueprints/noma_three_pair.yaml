environment:
  module: acpt.environments.multi_domain_environment
  class: MultiDomainEnvironment
  config:
    delegates:
      - name: noma_three_pairs
        module: acpt.environments.noma_environment
        class: NOMAEnvironment
        agents:
          - agent.noma
        kwargs:
          pair_count: 3
          max_steps: 150
        fading_models:
          - channel_id: noma_ue_far_0
            type: rayleigh
            kwargs:
              sigma: 7.5
          - channel_id: noma_ue_near_0
            type: rician
            kwargs:
              k_factor: 10.0
              sigma: 3.2
          - channel_id: noma_ue_far_1
            type: nakagami
            kwargs:
              m_factor: 1.4
              omega: 0.9
